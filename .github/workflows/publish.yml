name: Release @doist/twist-ai package

on:
  workflow_dispatch:

permissions:
  # Enable reading repository contents (allows checkout without token)
  contents: read
  # Enable the use of OIDC for trusted publishing and npm provenance
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    # Based on historical data
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org"
          scope: "@doist"

      - name: Ensure npm 11.5.1 or later is installed
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm run test

      - name: Lint check
        run: npm run lint:check

      - name: Format check
        run: npm run format:check

      - name: Determine npm tag
        id: npm-tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            echo "tag=alpha" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        run: npm publish --tag ${{ steps.npm-tag.outputs.tag }} --provenance --access public

      - name: Get published version
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Trigger twist-ai-integrations update
        if: success()
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/Doist/twist-ai-integrations/dispatches \
            -f event_type='twist-ai-updated' \
            -f client_payload='{"version":"${{ env.PACKAGE_VERSION }}","npm_tag":"${{ steps.npm-tag.outputs.tag }}"}'
        env:
          GH_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        continue-on-error: true
