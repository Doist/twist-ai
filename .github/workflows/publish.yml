name: Release @doist/twist-ai package

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    # Only run if a release was published or workflow was manually triggered
    if: ${{ github.event.action == 'published' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    # Based on historical data
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: ".nvmrc"
          registry-url: "https://npm.pkg.github.com"
          scope: "@doist"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm run test

      - name: Lint check
        run: npm run lint:check

      - name: Format check
        run: npm run format:check

      - name: Determine npm tag
        id: npm-tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            echo "tag=alpha" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish to GitHub Package Registry
        run: npm publish --tag ${{ steps.npm-tag.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
